<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages/>
		
		<p:panelGrid columns="2">
			<p:outputLabel value="Phone" for="msk1"/>
			<p:inputMask id="msk1" value="#{formBean.phone}"
				mask="+99(99) 9999-9999"/>

		</p:panelGrid>
		
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>		
	</h:form>
<br/><br/>

	<h:form id="frm2">
		<p:messages/>
		
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Phone w/ ramal (option)" for="msk2"/>
			<p:inputMask id="msk2" value="#{formBean.phone}"
				mask="+99(99) 9999-9999? x9999"/>
		</p:panelGrid>
		
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>		
	</h:form>
</h:body>
</html>
