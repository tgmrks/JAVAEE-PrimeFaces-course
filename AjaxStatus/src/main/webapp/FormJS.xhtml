<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

<!-- Using jquery -->
	<h:form id="frm">
		<p:ajaxStatus 
			onstart="$('input').css('background-color', 'yellow')"
			oncomplete="$('input').css('background-color', '')"  />
	
		<p:messages autoUpdate="true" />
	
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Login" for="login" />
			
			<p:inputText id="login" value="#{formBean.login}" required="true">
					<p:ajax listener="#{formBean.checkLogin}" event="change" process="@this" />
					<!-- 'AjaxStatus' will run whenever the listener get some event.   
					Use attibute 'global="false"' to avoid certain components to active global components -->
			</p:inputText>
					
			<p:outputLabel value="Name" for="name" />
			
			<p:inputText id="name" value="#{formBean.name}" required="true"/>
		
		</p:panelGrid>
		
		<p:commandButton value="Send" action="#{formBean.register}"/>
		
	</h:form>

</h:body>
</html>
