<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages/>
		
		<p:panelGrid columns="2">

			<p:outputLabel value="Profession" for="prof"/>
			<p:selectOneMenu id="prof" required="true" value="#{formBean.profession}">
				<f:selectItem itemLabel="Select One" itemValue="0" noSelectionOption="true"/>
				<f:selectItem itemLabel="Student" itemValue="1"/>
				<f:selectItem itemLabel="Entrepreneur" itemValue="2"/>
				<f:selectItem itemLabel="Programmer" itemValue="3"/>
				<f:selectItem itemLabel="Engineer" itemValue="4"/>
			</p:selectOneMenu>
			
		</p:panelGrid>
		<!-- Using  'selectItens' you can provide a list programmatically -->
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>		
	</h:form>
<br/><br/>	
		
		<h:form id="frm2">
		<p:messages/>
		
		<p:panelGrid columns="2">

			<p:outputLabel value="Continent" for="land"/>
			<p:selectOneMenu id="land" required="true" value="#{formBean.land}">
				<f:selectItem itemLabel="Select One" noSelectionOption="true"/>
				<f:selectItems value="#{formBean.lands}" var="land"
					itemLabel="#{land}" itemValue="#{land}"/>
					<p:ajax event="change" process="@this" update="country"
						listener="#{formBean.loadCountry}"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Country" for="country"/>
			<p:selectOneMenu id="country" required="true" value="#{formBean.country}">
				<f:selectItem itemLabel="Select One" noSelectionOption="true"/>
				<f:selectItems value="#{formBean.countries}" var="country"
					itemLabel="#{country}" itemValue="#{country}"/>
			</p:selectOneMenu>
			
		</p:panelGrid>
		<p:commandButton value="Send!" action="#{formBean.register2}" update="@form"/>		
	</h:form>

</h:body>
</html>
