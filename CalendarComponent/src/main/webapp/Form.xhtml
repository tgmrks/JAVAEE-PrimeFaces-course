<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<script>
	PrimeFaces.locales['pt'] = {
	    closeText: 'Fechar',
	    prevText: 'Anterior',
	    nextText: 'Próximo',
	    currentText: 'Começo',
	    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
	    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
	    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
	    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
	    dayNamesMin: ['D','S','T','Q','Q','S','S'],
	    weekHeader: 'Semana',
	    firstDay: 0,
	    isRTL: false,
	    showMonthAfterYear: false,
	    yearSuffix: '',
	    timeOnlyTitle: 'Só Horas',
	    timeText: 'Tempo',
	    hourText: 'Hora',
	    minuteText: 'Minuto',
	    secondText: 'Segundo',
	    ampm: false,
	    month: 'Mês',
	    week: 'Semana',
	    day: 'Dia',
	    allDayText : 'Todo o Dia'
	};
	</script>
	
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages/>
		
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Simple - Date" for="date1"/>
			<p:calendar id="date1" required="true" value="#{formBean.date}"/>
			
			<p:outputLabel value="Pattern - Date" for="date2"/>
			<p:calendar id="date2" value="#{formBean.date}"
			pattern="dd/MM/yyy" readonlyInput="true"/>
			
			<p:outputLabel value="w/ hour - Date" for="date3"/>
			<p:calendar id="date3" value="#{formBean.date}"
			pattern="dd/MM/yyy HH:mm:ss" readonlyInput="true"/>
			
			<p:outputLabel value="Navigator - Date" for="date4"/>
			<p:calendar id="date4" value="#{formBean.date}"
			pattern="dd/MM/yyy" readonlyInput="true" 
			navigator="true"/>
			
			<p:outputLabel value="Pages - Date" for="date5"/>
			<p:calendar id="date5" value="#{formBean.date}"
			pattern="dd/MM/yyy" readonlyInput="true" navigator="false"
			pages="2"/>
						
			<p:outputLabel value="max and min - Date" for="date7"/>
			<p:calendar id="date7" value="#{formBean.date}"
			pattern="dd/MM/yyy" readonlyInput="true" navigator="false" pages="1"
			maxdate="#{formBean.dateNow}" mindate="#{formBean.datePast}"/>
					
			<p:outputLabel value="Mode inline - Date" for="date6"/>
			<p:calendar id="date6" value="#{formBean.date}"
			pattern="dd/MM/yyy" readonlyInput="true" navigator="false" pages="1"
			mode="inline"/>
			
			<p:outputLabel value="Locale - Date" for="date8"/>
			<p:calendar id="date8" value="#{formBean.date}"
			locale="pt"/>
	
		</p:panelGrid>
				<!-- 'locale' requires a javascrip config. as shown in <head...-->
		<br/><br/>
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>
		
	</h:form>

</h:body>
</html>
