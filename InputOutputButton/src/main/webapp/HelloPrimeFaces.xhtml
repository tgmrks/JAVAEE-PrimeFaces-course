<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	
	<h:form>
	<p:messages/>
	
		<p:panelGrid columns="2">
			<f:facet name="header">
				Register Person
			</f:facet>
			
			<p:outputLabel value="Name" for="name"/>
			<p:inputText id="name" required="true" value="#{registerPersonBean.name}"/>
			
			<h:outputLabel value="Date of Birth" for="birthDate" />
            <p:calendar id="birthDate" required="true" />
            
            <p:outputLabel value="Expiration date" for="expDate"/>
            <p:calendar id="expDate" required="true" />		
			
			<f:facet name="footer">
				<p:commandButton value="Register" ajax="false" 
					icon="ui-icon-disk" iconPos="right" action="#{registerPersonBean.register}"/>
			</f:facet>	
		</p:panelGrid>	
	</h:form>
	
</h:body>

</html>
