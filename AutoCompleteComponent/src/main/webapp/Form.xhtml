<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages/>
		
		<p:panelGrid columns="2">
			<p:outputLabel value="country" for="cnt"/>
			<p:autoComplete id="cnt" value="#{formBean.country}" required="true"
				completeMethod="#{formBean.suggestion}"/>
		</p:panelGrid>
		
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>		
	</h:form>
<br/><br/>

<h:form id="frm2">
		<p:messages/>
		
		<p:panelGrid columns="2">
			<p:outputLabel value="w/ forceSelection"/><p:outputLabel value="and minQueryLenght"/>	
			<p:outputLabel value="country" for="cnt2"/>
			<p:autoComplete id="cnt2" value="#{formBean.country}" required="true"
				completeMethod="#{formBean.suggestion}"
				forceSelection="true"
				minQueryLength="2"/>
		</p:panelGrid>
		
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>		
	</h:form>
<br/><br/><!-- 'forSelection' isn't reliable -->

	<h:form id="frm3">
		<p:messages/>
		
		<p:panelGrid columns="2">
		<p:outputLabel value="w/ dropdown"/><p:outputLabel/>
			<p:outputLabel value="country" for="cnt3"/>
			<p:autoComplete id="cnt3" value="#{formBean.country}" required="true"
				completeMethod="#{formBean.suggestion}"
				dropdown="true"/>
		</p:panelGrid>
		
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>		
	</h:form>

</h:body>
</html>
