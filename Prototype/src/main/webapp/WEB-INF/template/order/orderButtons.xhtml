<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

		<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="New" outcome="/order/RegisterOrder" />
					<p:commandButton id="save" value="Save" action="#{registerOrderBean.save}"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Issue" />
					<p:button value="Cancel" />
					<p:button value="Sent to E-mail" />
					
					<p:separator/>
		
					<p:button value="Search" outcome="/order/SearchOrder"/>
				</p:toolbarGroup>
		</p:toolbar>
		
		
</ui:composition>
