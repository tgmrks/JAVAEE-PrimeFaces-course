<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages/>
		
		<p:panelGrid columns="2">

			<p:outputLabel value="Gender" for="gen"/>
			<p:selectOneRadio id="gen" value="formBean.gender" required="true">
				<f:selectItem itemLabel="Male" itemValue="0"/>
				<f:selectItem itemLabel="Female" itemValue="1"/>
			</p:selectOneRadio>
		</p:panelGrid>
		
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>		
	</h:form>
	
<br/><br/>
<h:form id="frm2">
		<p:messages/>
		
		<p:panelGrid columns="2">

			<p:outputLabel value="Gender" for="gen2"/>
			<p:selectOneRadio id="gen2" required="true" value="#{formBean.gender}" layout="pageDirection">
				<f:selectItem itemLabel="Male" itemValue="1"/>
				<f:selectItem itemLabel="Female" itemValue="2"/>
			</p:selectOneRadio>
			</p:panelGrid>
			<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>
</h:form>


</h:body>
</html>
