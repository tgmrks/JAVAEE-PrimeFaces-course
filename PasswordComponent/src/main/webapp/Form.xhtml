<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login"/>
			<p:inputText id="login" required="true" value="#{formBean.login}"/>
		
			<p:outputLabel value="Password" for="pass" />
			<p:password id="pass" required="true" value="#{formBean.password}" 
				feedback="true" weakLabel="Weak" goodLabel="Good" strongLabel="Strong"
				promptLabel="Enter a password" inline="false"
				match="matchPass" />
				
			<p:outputLabel value="Confirm password" for="matchPass" />
			<p:password id="matchPass" required="true" />
		</p:panelGrid>
		
		<p:commandButton value="Send" action="#{formBean.save}" update="@form"/>
	</h:form>

</h:body>
</html>
