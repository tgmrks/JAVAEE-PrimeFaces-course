<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

		<h:form id="frm">
		
		<p:button value="Show" onclick="PF('myDlg').show(); return false;" />
		<p:button value="Hide" onclick="PF('myDlg').hide(); return false;" />
		
		<p:dialog header="My Dialog" widgetVar="myDlg" draggable="false"
				resizable="false" modal="false" minimizable="true" maximizable="true">
			Sample text
		</p:dialog>

<br/><br/>

		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton value="Basic" type="button"
				onclick="PF('dlg1').show();" />

			<p:commandButton value="Modal" type="button"
				onclick="PF('dlg2').show();" />

			<p:commandButton value="Effects" type="button"
				onclick="PF('dlg3').show();" />
		</h:panelGrid>

		<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
			<h:outputText value="Resistance to PrimeFaces is futile!" />
		</p:dialog>

		<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"
			height="100">
			<h:outputText value="This is a Modal Dialog." />
		</p:dialog>

		<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode"
			hideEffect="bounce" height="100">
			<h:outputText value="This dialog has nice effects." />
		</p:dialog>
		
<br/><br/>		


	</h:form>
	
</h:body>
</html>
