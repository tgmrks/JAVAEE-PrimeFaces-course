<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages/>
		
		<p:panelGrid columns="2">

			<p:outputLabel value="Select Option" for="opt"/>
			<p:selectManyCheckbox id="opt" value="#{formBean.options}" required="true">
				<f:selectItem itemLabel="Opt 1" itemValue="1"/>
				<f:selectItem itemLabel="Opt 2" itemValue="2"/>
				<f:selectItem itemLabel="Opt 3" itemValue="3"/>
				<f:selectItem itemLabel="Opt 4" itemValue="4"/>			
			</p:selectManyCheckbox>
		</p:panelGrid>
		
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>		
	</h:form>
<br/><br/>

<h:form id="frm2">
		<p:messages/>
		
		<p:panelGrid columns="2">

			<p:outputLabel value="Select Option" for="opt2"/>
			<p:selectManyCheckbox id="opt2" value="#{formBean.options}" required="true"
				layout="pageDirection">
				<f:selectItem itemLabel="Opt 1" itemValue="1"/>
				<f:selectItem itemLabel="Opt 2" itemValue="2"/>
				<f:selectItem itemLabel="Opt 3" itemValue="3"/>
				<f:selectItem itemLabel="Opt 4" itemValue="4"/>			
			</p:selectManyCheckbox>
		</p:panelGrid>
		
		<p:commandButton value="Send!" action="#{formBean.register}" update="@form"/>		
	</h:form>

</h:body>
</html>
