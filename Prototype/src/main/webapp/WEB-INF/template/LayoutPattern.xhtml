<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title">Prototype</ui:insert></title>
		<h:outputStylesheet library="css" name="system.css" />
		<h:outputScript library="js" name="jquery.maskMoney.js"/>
	</h:head>
	
	<h:body>
	
		<p:ajaxStatus styleClass="ajax-status" onsuccess="currencyConfig()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>

		<header>
			<div style="float: left">
				<h:link outcome="/Home">
					<h:graphicImage library="images" name="prototype-logo-2-tinified-resized.png"/>
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
			<span style="float: left; height: 30px; line-height: 40px; margin-right: 60px">
				Hello User!
			</span>
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-system">
					
						<p:submenu label="Register">
							<p:menuitem value="Register Client"/>
							<p:menuitem value="User"/>
							<p:separator/>
							<p:menuitem value="Category"/>
							<p:menuitem value="Product" outcome="/product/SearchProduct"/>
						</p:submenu>
						<p:submenu label="Order">
							<p:menuitem value="New Order" outcome="/order/RegisterOrder"/>
							<p:menuitem value="Search Order" outcome="/order/SearchOrder"/>
						</p:submenu>
			
						<p:menuitem value="Logout"/>				
						
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
			
		</header>

		<div id="content">
			<ui:insert name="body"/>
	</div>
	
	<p:separator style="margin-top: 20px"/>
	
	<footer>
		JSF2 Prototype Project with PrimeFaces - 
		<a href="http://primefaces.org/" target="_blank">primefaces.org</a>
	</footer>
	
	<!-- Use 'styleClass' in the component as in css class to activate the function above... 
		currency css class does not need to exist in css file -->	
	<script>
			function currencyConfig() {
				$(".currency").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				currencyConfig();
			});
		</script>

	</h:body>	  
</html>
