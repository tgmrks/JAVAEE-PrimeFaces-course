<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Name" for="name"/>
			<p:inputText id="name" required="true" value="#{formBean.name}"/>
		
			<p:outputLabel value="About" for="about" />
			<h:panelGroup>
				<p:inputTextarea id="about" value="#{formBean.about}" cols="40" rows="4"
					autoResize="false" maxlength="160" counter="count" 
					counterTemplate="{0} caracteres remaining" 
					completeMethod="#{formBean.completeText}"/>
				<br/>
				<h:outputText id="count" />
			</h:panelGroup>
		</p:panelGrid>
		
		<p:commandButton value="Send" action="#{formBean.Save}" update="@form"/>
	</h:form>

</h:body>
</html>
